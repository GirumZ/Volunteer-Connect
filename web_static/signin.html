<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunteerConnect</title>
    <link rel="stylesheet" href="styles/signin.css">
    <script src="https://kit.fontawesome.com/b14251f457.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-logo">
                <h2>VolunteerConnect</h2>
            </div>
            <div class="header-navbar">
                <nav class="header-nav">
                    <ul>
                        <li><a>Opportunities</a></li>
                        <li><a>Organization</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-signup">
                    <h3>Sign In / Register</h3>
                    <div class="signup-img">
                        <h2>V</h2>
                    </div>
                </div>
            </div>
            
        </header>
        <main>
            <div class="signin-container">
                <h1>Sign In</h1>
                <form action="">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email"></label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password"></label>
                        <input type="password" placeholder="Password">
                    </div>
                    <button>Sign In</button>
                </form>
                <h3>Don't have an account? <a href="signup.html">Sign-Up</a></h3>
            </div>
            <div class="volunteering-image"></div>
        </main>
        <footer>
            <div class="footer-icons">
                <a><img src="images/instagram.svg" width="35" height="35"></a>
                <a><img src="images/facebook.svg" width="35" height="35"></a>
                <a><img src="images/youtube.svg" width="35" height="35"></a>
                <a><img src="images/discord.svg" width="35" height="35"></a>
                <a><img src="images/slack.svg" width="35" height="35"></a>
                <a><img src="images/linkedin.svg" width="35" height="35"></a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="">Terms of use</a></li>
                    <li><a href="">Privacy policy</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                <p>&copy 2024 by Girum Zebene. All right reserved</p>
            </div>
        </footer>
    </div>
</body>
</html>
